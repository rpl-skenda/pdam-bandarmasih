{% extends 'app/main.html' %} {% load static %} {% block content %} {%include 'app/navbar.html' %}

<br />
<div class="container justify-content-center mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-body text-center shadow rounded justify-content-center">
        <h5>Apa anda yakin akan menghapus "{{item}}" ?</h5>

        <form action="{% url 'delete' item.spk  %}" method="POST" class="justify-content-center">
          {% csrf_token %}
          <br />
          <input class="btn btn-primary btn-block mt-3" type="submit" value="CONFIRM" />
          <br />
          <a href="{% url 'data' %}" class="btn btn-danger btn-block mb-4">CANCEL</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
